<!DOCTYPE html>

<html>
  <head>
    <title>Ron`s URL Shortener</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body id="body">
    <h1>URL Shortener Microservice</h1>
    <main>
      <section id="newUrl">
        <form action="api/shorturl/new" method="POST">
          <fieldset>
            <b></b>Enter your URL here and get shortened one!
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" placeholder="paste here..." />
            <input id="submit original" type="button" value="shortenâ‡¶" />
          </fieldset>
        </form>
        <p>your new URL is:</p>
        <p id="new URL"></p>
      </section>
      <section id="infoUrl">
        <b>get shortened URL`s stats here</b><br>
        <input id="stats input" type="text" placeholder="paste here..." />
        <input
          id="submit to show stats"
          type="button"
          value="click to see stats"
        />
        <div id="info area"></div>
        <br>
        <br>

        <p>
          By
          <a href="https://github.com/ronco1812">
            <strong> ron cohen</strong></a
          >
        </p>
      </section>
    </main>
    
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="./index.js" defer></script>
  </body>
</html>
